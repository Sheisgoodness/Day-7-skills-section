<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Skills Section</title>
    <link rel="stylesheet" href="styles.css">
    <!------- Font Awesome for icons ------->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="skills-section">
        <h1>Professional <span>Skills</span></h1>
        <div class="skills-container">
            <div class="skill">
                <i class="fab fa-html5"></i>
                <div class="skill-info">
                    <span>HTML5</span>
                    <div class="skill-bar">
                        <div class="skill-progress" data-width="90%">
                            <span class="skill-percentage"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skill">
                <i class="fab fa-css3-alt"></i>
                <div class="skill-info">
                    <span>CSS3</span>
                    <div class="skill-bar">
                        <div class="skill-progress" data-width="85%">
                            <span class="skill-percentage"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skill">
                <i class="fab fa-js-square"></i>
                <div class="skill-info">
                    <span>JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-progress" data-width="75%">
                            <span class="skill-percentage"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skill">
                <i class="fab fa-react"></i>
                <div class="skill-info">
                    <span>React</span>
                    <div class="skill-bar">
                        <div class="skill-progress" data-width="70%">
                            <span class="skill-percentage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
